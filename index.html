<!DOCTYPE html>
<html lang="en">
<head>
    <title>VS Code Clone</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="vs-code-logo.png" height="" alt="VS Code Logo">
            </a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">File</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Edit</a></li>
                <li class="nav-item"><a class="nav-link" href="#">View</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Go</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Run</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Terminal</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
            </ul>
            <span class="navbar-text d-flex">
                <ul class="navbar-nav me-auto ml-5  mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active name" aria-current="page" href="#">Anil Vishwakarma - Visual Studio Code</a>
                    </li>
                  </ul>   
                <div class="circle c1"></div>
                <div class="circle c2"></div>
                <div class="circle c3"></div>
            </span>
        </div>
    </nav>

    <div class="row">
        <div class="column column-1">
            <div class="top d-flex flex-column">
                <i class="fa-solid fa-file"></i>
                <i class="fa-solid fa-search"></i>
                <i class="fa-brands fa-git"></i>
                <i class="fa-solid fa-code-branch"></i>
                <i class="fa-solid fa-bug"></i>
            </div>
            <div class="bottom d-flex flex-column">
                <i class="fa-brands fa-react"></i>
                <i class="fa-brands fa-js"></i>
            </div>
        </div>

        <div class="column column-2">
            <div class="explore d-flex justify-content-between p-2">
                <span>Explorer</span>
                <span>...</span>
            </div>
            <div class="accordion accordion-flush" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#files">
                            PORTFOLIO
                        </button>
                    </h2>
                    <div id="files" class="accordion-collapse collapse">
                        <div class="accordion-body">
                            <a href="#" class="list-group-item"><i class="fa-brands fa-react"></i> home.jsx</a>
                            <a href="#" class="list-group-item"><i class="fa-brands fa-html5"></i> about.html</a>
                            <a href="#" class="list-group-item"><i class="fa-brands fa-css3-alt"></i> contact.css</a>
                            <a href="#" class="list-group-item"><i class="fa-brands fa-js"></i> projects.js</a>
                            <a href="#" class="list-group-item"><i class="fa-solid fa-file-code"></i> articles.json</a>
                            <a href="#" class="list-group-item"><i class="fa-brands fa-github"></i> github.md</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="column column-3">
            <div class="tabs d-flex">
                <div class="tab"><i class="fa-brands fa-react"></i> home.jsx</div>
                <div class="tab"><i class="fa-brands fa-html5"></i> about.html</div>
                <div class="tab"><i class="fa-brands fa-css3-alt"></i> contact.css</div>
                <div class="tab"><i class="fa-brands fa-js"></i> projects.js</div>
                <div class="tab"><i class="fa-solid fa-file-code"></i> articles.json</div>
                <div class="tab"><i class="fa-brands fa-github"></i> github.md</div>
            </div>
            <div class="pages " >
                <div class="home-page"></div>
            </div>
        </div>
    </div>

    <footer class="footer d-flex justify-content-around p-2 bg-dark text-white">
        <span><i class="fa-brands fa-git"></i> main</span>
        <span><i class="fa-solid fa-code-branch-code"></i> 0</span>
        <span><i class="fa-solid fa-bug"></i> 0</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
